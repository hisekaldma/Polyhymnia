<div class="polyhymnia-player">

  <div class="code">
    <div class="display">
      <div class="text"></div>
      <div class="cursor-layer">
        <div class="cursor blink">&nbsp;</div>
      </div>
    </div>
    <textarea class="editor"></textarea>
  </div>

  <div class="controls">

    <button class="play">
      <svg x="0px" y="0px" width="18px" height="18px">
        <path fill="none" stroke="#FF884D" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M16,9L2,17V1L16,9z"/>
      </svg>
    </button>

    <button class="stop" style="display: none">
      <svg x="0px" y="0px" width="18px" height="18px">
        <rect x="2" y="2" fill="none" stroke="#FF884D" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" width="14" height="14"/>
      </svg>
    </button>

    <div class="slider">
      <div class="output hide">x = 0</div>
      <input type="range" min="0" max="1" value="0" step="0.01" />
    </div>

    <div class="tempo">
      <input type="number" min="5" max="320" value="120" step="1" maxlength="3" /><label>bpm</label>
    </div>
  </div>

  <div class="error" style="display: none"></div>

  <div class="not-supported" style="display: none">
    Your browser doesn’t support web audio. Why don’t you try <a href="https://www.google.com/chrome/browser/desktop/">Chrome</a>?
  </div>
</div>
